<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    Travel Planner
  </header>
  <form>
      <label>Enter location: </label>
      <input type="text" id="location" placeholder="India">
      <label>Enter departure date: </label>
      <input type="date" id="date1" >
      <label>Enter return date: </label>
      <input type="date" id="date2" >
      <input type="submit" id="sub-btn">
  </form>
  
        <div id="output"></div>
        <div id="picture">
          <img id="photo" src="https://img.icons8.com/clouds/100/000000/airplane-take-off.png">
        </div>


</body>
</html>
